name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build IPA
      run: make ipa

    - name: Upload IPA
      uses: actions/upload-artifact@v4.3.3
      with:
          name: kfd
          path: ${{ github.workspace }}/kfd.ipa
